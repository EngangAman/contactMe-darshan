<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contact razeclaw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link rel="shortcut icon" href="claw.webp" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
      font-family: Poppins, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    body.dark {
      background: #0f0f0f;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    body.dark .card {
      background: #1a1a1a;
    }

    .toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: inherit;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    body.dark .field {
      border-color: #444;
    }

    .field input {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      color: inherit;
    }

    textarea {
      width: 100%;
      resize: none;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      outline: none;
      background: transparent;
      color: inherit;
      margin-bottom: 10px;
    }

    body.dark textarea {
      border-color: #444;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }

    button.send {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: black;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .success {
      text-align: center;
      animation: pop 0.4s ease;
    }

    .success i {
      font-size: 50px;
      color: #22c55e;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social a {
      font-size: 20px;
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="card">
  <button class="toggle" onclick="toggleTheme()">
    <i id="themeIcon" class="fa-solid fa-moon"></i>
  </button>

  <h1>clawM</h1>
  <p class="subtitle">Contact me anytime</p>

  <div id="formArea">
    <div class="field">
      <i class="fa-solid fa-user"></i>
      <input id="name" type="text" placeholder="Your Name">
    </div>

    <div class="field">
      <i class="fa-solid fa-envelope"></i>
      <input id="email" type="email" placeholder="Your Email">
    </div>

    <div class="field">
      <i class="fa-solid fa-file-signature"></i>
      <input id="subject" type="text" placeholder="Subject">
    </div>

    <textarea id="message" rows="4" placeholder="Your Message"></textarea>

    <div id="error" class="error"></div>

    <button class="send" onclick="sendMessage()">Send Message</button>
  </div>

  <div id="success" class="success" style="display:none;">
    <i class="fa-solid fa-circle-check"></i>
    <h2>Message Sent</h2>
    <p>I will reply soon. (Working mujii)</p>

    <div class="social">
      <a href="https://www.facebook.com/share/1EDSDoW1JA/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/w.aman.kunwar?igsh=MTEwNnZyeHk2YnFmMw==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/9779765771612" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</div>

<script>

  emailjs.init("Qs267FvPffwJj5DJ2");

  function toggleTheme() {
    document.body.classList.toggle("dark");
    const icon = document.getElementById("themeIcon");
    icon.classList.toggle("fa-moon");
    icon.classList.toggle("fa-sun");
  }

  function sendMessage() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();
    const error = document.getElementById("error");

    if (!name || !email || !subject || !message) {
      error.textContent = "Please fill all fields";
      return;
    }

    // Optional: basic email format validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      error.textContent = "Please enter a valid email";
      return;
    }

    error.textContent = "Sending...";
    emailjs.send("service_xk2f0q5", "template_cvoe7mq", {
      from_name: name,
      from_email: email,
      subject: subject,
      message: message
    })
    .then(() => {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("subject").value = "";
      document.getElementById("message").value = "";

      // Show success
      document.getElementById("formArea").style.display = "none";
      document.getElementById("success").style.display = "block";
      error.textContent = "";
    })
    .catch((err) => {
      console.error("EmailJS Error:", err);
      error.textContent = "Failed to send. Try again.";
    });
  }
</script>

</body>
</html>
